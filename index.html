<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">Make an order</h1>
      <form class="container__forms" action="index.html">
        <div class="form">
          <h2>Contact info</h2>
          <label> Name: </label>
          <input type="text" name="name" id="" />
          <label> Address: </label>
          <input type="text" name="adress" id="" />
          <label> Phone: </label>
          <input type="text" name="phone" id="" />
          <label> Email: </label>
          <input type="email" name="email" id="" />
        </div>
        <div class="form">
          <h2>Other information</h2>
          <label> Count of sticks (2 - 10): </label>
          <input type="number" name="count of sticks" id="" max="10" min="2" />
          <label> Type of sticks: </label>
          <select name="sticks" id="">
            <option value="default">default</option>
            <option value="education">education</option>
          </select>
          <label> Sushi: </label>
          <select name="sushi" id="">
            <option value="basic sushi">basic sushi</option>
            <option value="enhanced sushi">enhanced sushi</option>
            <option value="super sushi">super sushi</option>
            <option value="big sushi">big sushi</option>
            <option value="premium sushi">premium sushi</option>
          </select>
          <input type="checkbox" name="napkins" id="napkins" />
          <label>Additional comment: </label>
          <input type="text" name="other" id="" />
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
